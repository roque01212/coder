{% extends 'home.html' %}
{% load static %}


{% block title %}
Agregar Mascota
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <h3>Agregar Mascotas</h3>
    <form method="post">{% csrf_token %}
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label>Nombre
                    {{form.nombre}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Edad
                    {{form.edad}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Fecha nacimiento
                    {{form.fecha_nac}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Raza Mascota
                    {{form.raza}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Sexo
                    {{form.sexo}}
                </label>
            </div>
        </div>
        <div class="medium-6 cell">
            <button class="submit success button">Save</button>
        </div>
    </form>
</div>
{% include 'includes/footer.html' %}
{% endblock content %}
