{% extends 'home.html' %}
{% load static %}


{% block title %}
Agregar Familia
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}
<div class="grid-container">
    <h3>Formulario familiar</h3>
    <form method="post">{% csrf_token %}
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label>Nombre
                    {{form.nombre}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Apellido
                    {{form.apellido}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Edad
                    {{form.edad}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>DNI
                    {{form.dni}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Sexo
                    {{form.sexo}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Parentezco
                    {{form.parentezco}}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>Fecha Nacimiento
                    {{form.fecha_nac}}
                </label>
            </div>
        </div>
        <div class="medium-6 cell">
            <button class="submit success button">Save</button>
        </div>
    </form>
</div>


{% endblock content %}
